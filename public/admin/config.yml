backend:
  name: git-gateway
  branch: main

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "post"
    label: "Post"
    folder: "content/post"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titolo", name: "title", widget: "string" }
      - { label: "Data", name: "date", widget: "datetime" }
      - { label: "Autore", name: "author", widget: "relation", collection: "autori", search_fields: ["name"], value_field: "name", display_fields: ["name"] }
      - { label: "Tag", name: "tags", widget: "list", default: [] }
      - { label: "Contenuto", name: "body", widget: "markdown" }

  - name: "recensioni"
    label: "Recensioni"
    folder: "content/recensioni"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titolo", name: "title", widget: "string" }
      - { label: "Data", name: "date", widget: "datetime" }
      - { label: "Autore", name: "author", widget: "relation", collection: "autori", search_fields: ["name"], value_field: "name", display_fields: ["name"] }
      - { label: "Tag", name: "tags", widget: "list", default: [] }
      - { label: "Contenuto", name: "body", widget: "markdown" }

  - name: "schede-tecniche"
    label: "Schede Tecniche"
    folder: "content/schede-tecniche"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titolo", name: "title", widget: "string" }
      - { label: "Data", name: "date", widget: "datetime" }
      - { label: "Autore", name: "author", widget: "relation", collection: "autori", search_fields: ["name"], value_field: "name", display_fields: ["name"] }
      - { label: "Tag", name: "tags", widget: "list", default: [] }
      - { label: "Contenuto", name: "body", widget: "markdown" }

  - name: "tutorial"
    label: "Tutorial"
    folder: "content/tutorial"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titolo", name: "title", widget: "string" }
      - { label: "Data", name: "date", widget: "datetime" }
      - { label: "Autore", name: "author", widget: "relation", collection: "autori", search_fields: ["name"], value_field: "name", display_fields: ["name"] }
      - { label: "Tag", name: "tags", widget: "list", default: [] }
      - { label: "Contenuto", name: "body", widget: "markdown" }

  - name: "autori"
    label: "Autori"
    folder: "content/autori"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Nome", name: "name", widget: "string" }
      - { label: "Bio", name: "bio", widget: "text" }
      - { label: "Foto", name: "avatar", widget: "image" }
